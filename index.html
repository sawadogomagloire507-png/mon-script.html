      transition: all 0.3s ease;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a:hover {
      background-color: #01579b;
      transform: translateY(-3px) scale(1.05);
    }

    a:hover::after {
      opacity: 1;
    }
